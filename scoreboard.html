<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown - Nathan Totten - 40290303</title>

    <!-- Reference stylesheet -->

    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Fontawesome Icons -->

    <script
      src="https://kit.fontawesome.com/5ef7f84602.js"
      crossorigin="anonymous"
    ></script>

    <!-- Make JQuery available to script for proper function of timer -->

    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js"
    ></script>

    <!-- Reference JS  -->

    <script defer src="JS/app.js"></script>
  </head>
  <body onload="displayScore(); displayWords(); playAlarm();">
    <!-- Responsive navbar/menu -->

    <nav class="navbar">
      <ul class="navbar-nav">
        <!-- Logo list element -->

        <li class="logo">
          <a href="#" class="nav-link">
            <span class="link-text logo-text">Countdown!</span>
            <span class="menu-logo"
              ><i class="fas fa-hourglass-end fa-2x"></i
            ></span>
          </a>
        </li>

        <!-- First menu item - Home screen -->

        <li class="nav-item" id="home">
          <a href="index.html" class="nav-link">
            <span class="home"> <i class="fas fa-home fa-2x"></i> </span>
            <span class="link-text">Home</span>
          </a>
        </li>

        <!-- Second menu item - Cycle between themes -->

        <li class="nav-item" id="themeButton">
          <a href="#" class="nav-link">
            <!-- Light theme -->

            <span class="theme-icon" id="lightIcon">
              <i class="fas fa-sun fa-2x"></i>
            </span>

            <!-- Solar theme -->

            <span class="theme-icon" id="solarIcon">
              <i class="far fa-sun fa-2x"></i>
            </span>

            <!-- Dark theme -->

            <span class="theme-icon" id="darkIcon">
              <i class="fas fa-moon fa-2x"></i>
            </span>

            <span class="link-text">Theme</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main container for content/game -->

    <main>
      <!-- This page will display the player score and the words they entered. -->
      <h1>Countdown</h1>
      <!-- Add a display for the player score -->
      <section class="score-display">
        YOUR SCORE IS: <span id="score-span"></span>
      </section>
      <br />
      <!-- Display the words to the player -->
      <section class="words-display">
        <h2>your words:</h2>
        <p id="words"></p>
      </section>
      <!-- Add a "Let's play again!" button or something similar - just brings the player back to the landing page -->
      <p>Click on the "Home" button to play again!</p>
    </main>
  </body>
</html>
